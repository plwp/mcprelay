<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCPRelay Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-shield-alt text-2xl"></i>
                    <h1 class="text-xl font-bold">MCPRelay</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/admin/" class="hover:text-blue-200">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                    <a href="/admin/servers" class="hover:text-blue-200">
                        <i class="fas fa-server mr-2"></i>Servers
                    </a>
                    <a href="/admin/config" class="hover:text-blue-200">
                        <i class="fas fa-cog mr-2"></i>Config
                    </a>
                    <a href="/admin/metrics" class="hover:text-blue-200">
                        <i class="fas fa-chart-line mr-2"></i>Metrics
                    </a>
                    <a href="/admin/logs" class="hover:text-blue-200">
                        <i class="fas fa-file-alt mr-2"></i>Logs
                    </a>
                    <span class="text-blue-200">
                        <i class="fas fa-user mr-1"></i>{{ user }}
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white px-4 py-2 text-sm">
        <div class="flex justify-between items-center">
            <div>
                <span class="text-green-400">‚óè</span> MCPRelay Running
            </div>
            <div>
                <i class="fas fa-clock mr-1"></i>
                <span id="current-time"></span>
            </div>
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
